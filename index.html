<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="greeting-container">
        <h1 aria-live="polite">Merry Christmas!</h1>
        <p>Wishing you joy, love, and peace this holiday season.</p>
        <button id="surprise-button" aria-label="Click for a Christmas surprise!">🎁 Click for a Surprise!</button>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="jingle-bells.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
